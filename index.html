<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Icon -->
  <link type="image/png" sizes="760x512" rel="icon" href="assets/img/free-code-camp-logo.png">

  <title>freeCodeCamp Antique | Dev Profiles</title>

	<!-- External CSS Link -->
  <link rel="stylesheet" href="assets/styles.css">
	<!-- Google Fonts Link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
	<!-- Google Tag Manager script for tracking -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-GTFGBS8HG8"></script>
	<!-- Custom analytics script for Dev Profiles -->
  <script type="text/javascript" src="https://coder-ralph.pages.dev/cdnjs/analytics/devprofiles.js"></script>

</head>
<body>
	<!-- freeCodeCamp logo -->
  <div class="logo">
      <img src="assets/img/fcc-logo.png" alt="freeCodeCamp Logo">
      <h2>&lt; DEV PROFILES /&gt;</h2>
  </div>
    
  <button class="add"
      onclick='window.open("https://github.com/coder-ralph/fcc-antique-dev-profiles","_blank")'">Add your Profile &nbsp; <i class="
      fa-sharp fa-solid fa-user-plus"></i>
	</button>

  <div class="line"><br></div>

  <div class="search">
      <input type="text" id="searchInput" placeholder="Search by name or skill...">
  </div>

  <div class="container">
      <!-- Start of Dev Profiles -->
      
			<!-- Ralph Rosael Profile -->
      <div class="profile">
          <div class="pfp"><img src="https://github.com/coder-ralph.png" alt="User Image"></div>
            <h3 class="name">Ralph Rosael</h3>
            <p class="role">Self-taught Web Dev</p>
            <p class="bio">Hi, I'm a Python & JavaScript enthusiast. I'm a person who loves to explore things especially when it comes to technology.</p>
          <div class="skills">
              <!-- Skills -->
              <span class="skill">Python</span>
              <span class="skill">JavaScript</span>
              <span class="skill">Arduino</span>
          </div>
          <div class="social">
              <!-- Social -->
              <a href="https://github.com/coder-ralph" target="_blank"><i class="fa-brands fa-github"></i></a>
              <a href="https://www.linkedin.com/in/ralphrosael/" target="_blank"><i class="fa-brands fa-linkedin-in"></i></a>
          </div>
        </div>

      <!-- End of Dev Profiles -->
  </div>

	<!-- JS Script Link -->
  <script src="assets/script.js"></script>
</body>

</html>
